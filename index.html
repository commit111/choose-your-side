<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>win this game!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&family=Archivo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score"></div>
        <h2>Computer</h2>
        <p>0</p>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors!</h1>
        <button>Let's Play.</button>
      </div>

      <div class="match">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img src="https://cdn.glitch.global/361f528c-ba2e-4ccd-bc33-065e834d1b81/rock.png?v=1681602623805">
        </div>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
